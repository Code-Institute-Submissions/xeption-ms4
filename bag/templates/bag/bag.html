{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mb-5">
        <div class="row">
            <div class="col ">
                <hr>
                <h2 class="logo-font mb-4 text-center font-weight-bold" style="font-family: 'prata', serif;">Shopping Bag</h2>
                <hr>
            </div>
        </div>

        <div class="row text-center">
            <div class="col justify-content-center">
                {% if bag_items %}
                    <div class="table-responsive rounded text-center"></div>
                {% else %}
                <a href="{% url 'products' %}" class="btn rounded-0 p-font mx-3 mb-2" style=" background-color: black; color: white; ">
                        <span class="icon" >
                            <i class="fas fa-shopping-bag"></i>
                        </span>
                        <span class="text-uppercase">Keep Shopping</span>
                    </a>
                    <p class="lead mb-5 text-center">Your bag is empty.</p>
                   
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
